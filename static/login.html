<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SBHS Sailing</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/32b00ec458.js"></script>
    <script src="scripts/login.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="images/sbhs_crest.png" alt="SBHS Crest" id="sbhs-crest">
      </a>
      <h1 id="title">Sydney Boys High School Sailing Portal</h1>
    </header>
    <main>
      <div class="login-container">
        <h2 id="login-header">LOGIN</h2>
        <div id="sbhs-login">
          <a href="/home">
            <button class="trim-button sbhs-button"><i class="fa fa-sign-in" aria-hidden="true"></i>Login with SBHS Account</button>
          </a>
          <button class="text-button" id="non-sbhs-button">I don't have an SBHS Login!</button>
        </div>
        <div id="non-sbhs-login">
          <input type="text" id="username" placeholder="Username:">
          <input type="password" id="password" placeholder="Password:">
          <button class="trim-button submit-button">Log In</button>
          <button class="text-button" id="non-sbhs-login-back">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>Back
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
